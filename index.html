<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body class="text-center">
  <nav class="navbar navbar-light bg-light topbanner">
    <div class="container title text-center fixed-px-0">MARVEL <br> TRIVIA GAME</div>
  </nav>




  <div class="mainbox text-white">
    <div class="container">


      <!-- Start screen with only start button -->
      <div id="startTrivia">Click To Start Triva Quiz!</div>

      <div class="container masterScreen">
        <!-- question screen -->
        <div class="container questionScreen">
          <div class="container timer my-2"></div>
          <div class="container question my-1"></div>
          <div class="choice1 my-2"></div>
          <div class="choice2 my-2"></div>
          <div class="choice3 my-2"></div>
          <div class="choice4 my-2"></div>
        </div>
        <!-- message screen for correct/incorrect/noanswer -->
        <div class="container messageScreen">
          <div class="container correctScreen"></div>
          <div class="container cgif"></div>
          <div class="container incorrectScreen"></div>
          <div class="container icgif"></div>
          <div class="container noAnsScreen"></div>
          <div class="container nagif"></div>
          
        </div>

        <!-- endscreen for score -->
        <div class="container endScreen">
          <div class="container correct"></div>
          <div class="container incorrect"></div>
          <div class="container noAnswer"></div>
        </div>
        <div id="resetTrivia">Reset Trivia Quiz</div>
      </div>

    </div>

  </div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/appRework2.js"></script>
</body>

</html>
